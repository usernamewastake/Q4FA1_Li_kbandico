<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up NOW</title>
    <style>
        *{
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <form id="pleasesignup">
        <fieldset>
            <legend>Sign-Up Form</legend>
            <label for="govname">Name: </label>
            <input type="text" id="govname"><br>
            <label for="username">Username:</label>
            <input type="text" id="username"><br>
            <label for="gender">Gender: </label>
            <select name="genderform" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="undisclosed">Prefer not to mention</option>
            </select><br>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail"><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass"><br>
            <label for="homeaddress">Address:</label><br>
            <textarea name="" id="homeaddress" cols="30" rows="10"></textarea><br>
            <label for="aboutme">Interests</label><br>
            <textarea name="" id="aboutme" cols="30" rows="10"></textarea><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
    <script>
        
    </script>
</body>
</html>
